<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todoApp">
		<section class="todoapp" ng-controller="MianController">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="input" ng-keydown="doen($event)">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="checkCompleted()" ng-model="checkAll" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				 	<li auto-focus ng-repeat="value in todoList | filter : handover track by $index" ng-class="{completed:value.state, editing:editedTodo === value.id}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="value.state" ng-change="click(value)">
							<label ng-dblclick="eidi(value)">{{value.text}}</label>
							<button class="destroy" ng-click="dele(value)"></button>
						</div>
						<form ng-submit="save()">
						<input class="edit" value="Rule the web" ng-model="value.text" ng-blur="save()">
						</form>
					</li> 
				</ul>
			</section> 	
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count" ><strong>{{todoList.length}}</strong> 条事项</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected : handover.state === undefined }" href="#/">全部</a>
					</li>
					<li>
						<a href="#/active" ng-class="{selected : handover.state === false }">未完成</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{selected : handover.state === true }">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-show="show()" ng-click="clearCompleted()">清空已完成事项</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->	
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/api.js"></script>
		<script src="js/focusModule.js"></script>
	</body>
</html>
